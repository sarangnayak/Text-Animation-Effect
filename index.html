<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarang Nayak - Creative Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* --- Base Styles from Portfolio Hero --- */
        :root {
            --bg-color: #0d0c1d;
            --primary-glow: #3c1e70;
            --secondary-glow: #7c3aed;
            --text-primary: #f0e6ff;
            --text-secondary: #a097b0;
            --accent-color: #c71585;
            --fontSize: 4; /* From Tube Animation */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            box-sizing: inherit;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 1000vh; /* Needed for scroll animation */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- Font for 3D Tube Animation --- */
        @font-face {
            font-family: 'Bandeins-Strange';
            src: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/61488/BandeinsStrangeVariableGX.ttf') format('truetype');
            font-stretch: 100% 800%;
            font-weight: 200 800;
            font-display: block;
        }

        /* --- Hero & Canvas Styling --- */
        .hero-section {
            position: fixed; /* Fixed position to keep it as a background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        #automaton-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .hero-content {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* --- 3D Tube Animation Styles --- */
        .stage {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            visibility: hidden;
        }
        .tube {
            position: fixed;
            top: 50vh;
            left: 50vw;
            perspective: 100vw;
        }
        .tube__inner {
            position: relative;
            transform-style: preserve-3d;
        }
        .line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            font-family: 'Bandeins-Strange';
            font-size: calc(var(--fontSize) * 1vw);
            font-stretch: 800%;
            font-weight: 800;
            text-transform: uppercase;
            line-height: 1;
            transform-style: preserve-3d;
            white-space: nowrap;
            color: white;
        }

        /* --- Social Links Styling --- */
        .social-links {
            position: fixed; /* Fixed position to stay visible */
            bottom: 30px;
            z-index: 10;
            display: flex;
            gap: 1.5rem;
        }
        .social-links a {
            color: var(--text-secondary);
            font-size: clamp(1.5rem, 4vw, 2rem);
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .social-links a:hover {
            color: var(--accent-color);
            transform: scale(1.1) translateY(-3px);
        }
    </style>
</head>
<body>
    <header class="hero-section">
        <canvas id="automaton-canvas"></canvas>
        <div class="hero-content">
            <div class="stage">
                <div class="tube">
                    <div class="tube__inner">
                        <h1 class="line">Sarang</h1>
                    </div>
                </div>
            </div>
            <div class="social-links">
                <a href="#" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </header>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. CELLULAR AUTOMATON BACKGROUND ---
            class Automaton {
                constructor(canvasId, resolution) {
                    this.canvas = document.getElementById(canvasId);
                    this.ctx = this.canvas.getContext('2d');
                    this.resolution = resolution;
                    this.cols = 0;
                    this.rows = 0;
                    this.grid = [];
                    this.cellAge = [];
                    this.lastUpdateTime = 0;
                    this.updateInterval = 100;
                    this.lastResetTime = 0;
                    this.resetInterval = 20000;
                    this.init();
                }
                init() {
                    this.setupGrid();
                    this.randomizeGrid();
                    requestAnimationFrame((t) => this.gameLoop(t));
                    window.addEventListener('resize', () => {
                        this.setupGrid();
                        this.randomizeGrid();
                    });
                }
                setupGrid() {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                    this.cols = Math.floor(this.canvas.width / this.resolution);
                    this.rows = Math.floor(this.canvas.height / this.resolution);
                    this.grid = this._create2DArray(this.cols, this.rows, 0);
                    this.cellAge = this._create2DArray(this.cols, this.rows, 0);
                }
                _create2DArray(cols, rows, fill) { return new Array(cols).fill(null).map(() => new Array(rows).fill(fill)); }
                randomizeGrid() { for (let i = 0; i < this.cols; i++) for (let j = 0; j < this.rows; j++) { this.grid[i][j] = Math.random() > 0.85 ? 1 : 0; this.cellAge[i][j] = this.grid[i][j]; } }
                computeNextGeneration() {
                    const next = this._create2DArray(this.cols, this.rows, 0);
                    for (let i = 0; i < this.cols; i++) {
                        for (let j = 0; j < this.rows; j++) {
                            const s = this.grid[i][j];
                            const n = this._countNeighbors(this.grid, i, j);
                            if (s === 0 && n === 3) { next[i][j] = 1; this.cellAge[i][j] = 1; }
                            else if (s === 1 && (n < 2 || n > 3)) { next[i][j] = 0; this.cellAge[i][j] = 0; }
                            else { next[i][j] = s; if (s === 1) this.cellAge[i][j]++; }
                        }
                    }
                    return next;
                }
                _countNeighbors(g, x, y) { let s = 0; for (let i = -1; i < 2; i++) for (let j = -1; j < 2; j++) { if (i === 0 && j === 0) continue; s += g[(x + i + this.cols) % this.cols][(y + j + this.rows) % this.rows]; } return s; }
                drawGrid() {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    for (let i = 0; i < this.cols; i++) {
                        for (let j = 0; j < this.rows; j++) {
                            if (this.grid[i][j] === 1) {
                                const h = 260 + (this.cellAge[i][j] * 2); const s = 100; const l = 50 + Math.min(this.cellAge[i][j], 20);
                                this.ctx.fillStyle = `hsl(${h}, ${s}%, ${l}%)`;
                                this.ctx.shadowColor = `hsl(${h}, ${s}%, ${l}%)`; this.ctx.shadowBlur = 10;
                                this.ctx.fillRect(i * this.resolution, j * this.resolution, this.resolution, this.resolution);
                            }
                        }
                    }
                    this.ctx.shadowBlur = 0;
                }
                gameLoop(t) {
                    if (t - this.lastUpdateTime > this.updateInterval) { this.grid = this.computeNextGeneration(); this.drawGrid(); this.lastUpdateTime = t; }
                    if (t - this.lastResetTime > this.resetInterval) { this.randomizeGrid(); this.lastResetTime = t; }
                    requestAnimationFrame((ts) => this.gameLoop(ts));
                }
            }
            new Automaton('automaton-canvas', 20);

            // --- 2. 3D TUBE TEXT ANIMATION ---
            console.clear();
            const stage = document.querySelector('.stage');
            const tubeInner = document.querySelector(".tube__inner");
            const clone = document.getElementsByClassName("line");
            const numLines = 10;
            const fontSize = gsap.getProperty(':root', '--fontSize');
            const angle = 360 / numLines;
            let radius = 0;
            let origin = 0;

            function set3D() {
                let width = window.innerWidth;
                let fontSizePx = (width / 100) * fontSize;
                radius = (fontSizePx / 2) / Math.sin((180 / numLines) * (Math.PI / 180));
                origin = `50% 50% -${radius}px`;
            }

            function clodeNode() {
                for (var i = 0; i < (numLines - 1); i++) {
                    let newClone = clone[0].cloneNode(true);
                    newClone.classList.add("line--" + (i + 2));
                    tubeInner.appendChild(newClone);
                }
                clone[0].classList.add("line--1");
            }

            function positionTxt() {
                gsap.set('.line', { rotationX: (i) => -angle * i, z: radius, transformOrigin: origin });
            }

            function setProps(targets) {
                targets.forEach(function(target) {
                    let paramSet = gsap.quickSetter(target, "css");
                    let degrees = gsap.getProperty(target, "rotateX");
                    let radians = degrees * (Math.PI / 180);
                    let conversion = Math.abs(Math.cos(radians) / 2 + 0.5);
                    let fontW = 200 + 700 * conversion;
                    let fontS = `${100 + 700 * conversion}%`;
                    paramSet({ opacity: conversion + 0.1, fontWeight: fontW, fontStretch: fontS });
                });
            }

            function scrollRotate() {
                gsap.to('.line', {
                    scrollTrigger: { trigger: 'body', scrub: 1, start: "top top" },
                    rotateX: "+=1080",
                    onUpdate: function() { setProps(this.targets()); }
                });
                gsap.to('.tube', {
                    scrollTrigger: { trigger: 'body', scrub: 1, start: "top top" },
                    perspective: '1vw',
                    ease: 'expo.out'
                });
            }

            function initTubeAnimation() {
                clodeNode();
                set3D();
                window.addEventListener('resize', () => { set3D(); positionTxt(); });
                positionTxt();
                setProps(gsap.utils.toArray(".line"));
                scrollRotate();
                gsap.to(stage, { autoAlpha: 1, duration: 2, delay: 1 });
            }
            
            initTubeAnimation();
        });
    </script>

</body>
</html>
